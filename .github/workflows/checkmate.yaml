name: Checkmate-Evo

on:
  pull_request:
    types:
      # For PR description inspection only
      - edited
      - opened
      - reopened
      # For changeset automatic checklist. Also requires GITHUB_TOKEN to be set
      - synchronize
  issue_comment:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr-comment-master:
    env:
      CHECKMATE_DEBUG: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: marcusvnac/checkmate-evo@main

  pr-comment-golang:
    env:
      CHECKMATE_DEBUG: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: stable
      - run: go run main.go
        env:
  #        INPUT_PATHS: |
  #          "**/*.go":
  #            - <!--checkmate select=1-->
  #            - Dummy Test Item
  #            - Dummy Test Item 2
  #          README.md:
  #            - Test 1
  #            - Test 2
          INPUT_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
