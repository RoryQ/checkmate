name: Checkmate

on:
  pull_request:
    types:
      - edited
      - opened
      - reopened

jobs:
  pr-comment-master:
    env:
      CHECKMATE_DEBUG: true
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: roryq/checkmate@master

  pr-comment-golang:
    env:
      CHECKMATE_DEBUG: true
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: 1.19
    - run: go run main.go
